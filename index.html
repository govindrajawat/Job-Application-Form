<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title> 
    <link rel="stylesheet" href="style.css">
</head> 
<body>  
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form (web)</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_items item1">
                        <label for="first_name">First Name</label>
                        <input  class="placeholder_text" type="text" id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form_items item2">
                        <label for="last_name">Last Name</label>
                        <input class="placeholder_text" type="text" id="last_name" name="last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form_items item3">
                        <label for="email">Email</label>
                        <input class="placeholder_text" type="email" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form_items item4">
                        <label for="job_role">Select job role</label>
                        <select class="placeholder_text" name="job_role" id="job_role">
                        <option value="">-- Select job role --</option>
                        <option value="Front-end">Front-end</option>
                        <option value="Back-end">Back-end</option>
                        <option value="Full-stack">Full-stack</option>
                        <option value="Cloud">Cloud</option>
                        <option value="Blockchain">Blockchain</option>
                    </select>
                    </div>
                    <div class="form_items item5">
                        <label for="address">Address</label>
                        <textarea class="placeholder_text" name="address" id="address" cols="50" rows="4">Enter address here...</textarea>
                    </div>
                    <div class="form_items item6">
                        <label for="city">City</label>
                        <input class="placeholder_text" type="text" id="city" name="city" placeholder="Enter city">
                    </div>
                    <div class="form_items item7">
                        <label for="pincode">Pincode</label>
                        <input class="placeholder_text" type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                    </div>
                    <div class="form_items item8">
                        <label for="date">Date</label>
                        <input class="placeholder_text" type="date" id="date" name="date">
                    </div>
                    <div class="form_items item9">
                        <label for="upload">Upload CV/Resume</label>
                        <input class="placeholder_text" type="file" id="upload" name="upload">
                    </div>
                    
                </div>
                <div class="apply_btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
